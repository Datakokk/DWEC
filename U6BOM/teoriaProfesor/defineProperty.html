    <title>Object.defineProperty</title>
</head>
<body>
    <script>
        function Persona(nombre, apellidos){
            let dni;
            
            function devolverNIF(){return `${dni}`};//despues del ${dni}?(puede que sea una ternaria)

            this.nombre = nombre;

            this.apellidos = apellidos;

            Object.defineProperty(this,'DNI',{
                get:function(){return dni;},
                set:function(valor){dni = valor;}
            });

            //this.setDNI = function(valor){dni = valor;}; este y el de a continuacion se parece a java().
            //this.getDNI = function(){return dni;};
            this.getNIF = function(){return devolverNIF();};
        }
    </script>

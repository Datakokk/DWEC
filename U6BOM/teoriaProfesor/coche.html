    <title>Herencia Objetos(coche)</title>

<body>
    <script>
        function Coche(modelo ="4 ruedas", carga="1Tn", matricula="1111"){
            this.modelo = modelo;
            this.carga = carga;
            this.matricula = matricula;
        }

        Coche.prototype.mostrarInfo = function(){
            console.log(this.modelo + ', '+this.carga);
        }

        Coche.prototype.imprimeMatricula = function(){
            console.log(this.matricula);
        }

        function CocheConRemolque(modelo ="4 ruedas", carga="1Tn", matricula="1111",cargaR = "3tn"){
            Coche.call(this, modelo, carga, matricula);
            this.cargaR = cargaR;
        }

        CocheConRemolque.prototype = Object.create(Coche.prototype);
        CocheConRemolque.prototype.constructor = CocheConRemolque;

        CocheConRemolque.prototype.mostrarInfo = function(){
            Coche.prototype.mostrarInfo.call(this);
            console.log(this.cargaR);
        }

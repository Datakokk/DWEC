        function numeroEntre0y9999(){
            let numero;

            do{
                numero = pedirNumero("Introducir un número entre 0 y 9999");

            }while(numero < 0 || numero > 9999);

                return numero;

        function invertirNumero(numero){
            let resto;
            let resultado = "";
                
            
            while(numero >= 10){
                resto = numero % 10;
                numero = numero / 10;
                numero = parseInt(numero);
                resultado += resto;
            }
